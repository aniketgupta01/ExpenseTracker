<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .editbtn{
            background-color: green;
            color: white;
            border: solid black 1px;
            border-radius: 4px;
            float: right;
            margin: 5px;
        }
        .deletebtn{
            background-color: red;
            color: white;
            border: solid black 1px;
            border-radius: 4px;
            float: right;
            margin: 5px;
        }
    </style>
</head>
<body>
    
    
    <div class="container ">
        <h1 class="h1 text-center text-primary lg">Expense Tracker</h1>
        <div class="box">
            <form id="expense">
                <div class="form-group mt-2 col-md-12">
                  <label for="amount">Expense Amount :</label>
                  <input type="number" class="form-control" id="amount" aria-describedby="emailHelp" placeholder="How much??">
                </div>
                <div class="form-group mt-2 col-md-12">
                  <label for="description">Description :</label>
                  <input type="text" class="form-control" id="description" placeholder="Where did you spent!">
                </div>
                <div class="form-group mt-2 col-md-12">
                    <label for="description">Choose a category :</label>
                    <select id="category" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                  </select>
                </div>
                
                <button type="submit" id="submitbtn" value="Submit" class="btn btn-primary">Add Expense</button>
              </form>

        </div>
        <div id="expense-list">
            <h3 class="h3 text-center text-secondary">Expense List</h3>
    
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
